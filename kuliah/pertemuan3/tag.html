<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITW - Pertemuan 3</title>
</head>
<body>
<!-- h1 untuk membuat judul paling besar -->
<h1>Belajar Tag HTML</h1>
<!-- p itu untuk paragraf -->
<p>Paragraf 1</p>
<!-- br untuk enter satu kali -->
<br><br>
<p>Paragraf 2</p>
<!-- hr untuk garis horizontal satu kali -->
<hr><hr>
<p>Paragraf 3</p>
<!-- b untuk huruf bold, i untuk huruf italic, u untuk memberi garis bawah -->
<u><p>Nama saya <b>Azzalea</b> <i>Nissa</i></p></u>
<!-- h1 sampe h6 itu untuk memberikan judul dari sebuah paragraf atau sub judul, dan tiap html hanya boleh ada 1 untuk h1 -->
<h1>Heading 1</h1>
<h2>Heading 2</h2>
<h3>Heading 3</h3>
<h4>Heading 4</h4>
<h5>Heading 5</h5>
<h6>Heading 6</h6>
<hr>
<h3>Makanan Favorit</h3>
<!-- ol ordered list untuk membuat list terurut -->
<ol type="I">
    <!-- li untuk menambahkan list nya -->
    <li>🍣 </li>
    <li>🥩</li>
    <li>🍕</li>
    <li>🧀</li>
    <li>🍜</li>
</ol>
<h3>Minuman Favorit</h3>
<ul type="circle">
    <!-- ul unordered list itu untuk membuat list yang tidak terurut -->
    <li>🥛</li>
    <li>☕</li>
    <li>🧋</li>
</ul>
</body>
</html>
